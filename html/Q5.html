<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    i {
        color: rgb(250, 177, 41);
    }
    span b {
        color: blue;
    }
    </style>
</head>
<body>
    <h3><b>Demonstrating case insensitive attribute matching</b></h3>
    <p><i>Oak</i>, <i>Cedar</i>, <i>Ash</i>, Maple,<span><b> Beech</b></span></span></p>
    
</body>
</html>
