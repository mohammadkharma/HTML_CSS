<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    img {
        position: absolute;
        top: 0px;
        bottom: 0px;
        z-index: -1;
    }
    
    </style>
</head>
<body>
    <h1>z-index</h1>
    <p>The z-index property specifies the stack order of an element.</p>
    <img src="https://images.unsplash.com/photo-1514315384763-ba401779410f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=330&q=80">
    <p>An element with greater stack order is always in front of an element with a lower stack order.</p>
</body>
</html>
