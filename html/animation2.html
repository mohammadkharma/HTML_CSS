<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    
    .box {
        display: flex;
    }

    .div1 .div2 {
        width: 100px;
        height: 100px;
        position: relative;
        animation-direction: alternate;
        animation-name: fade;
        animation-iteration-count: infinite;
    }
    
    @keyframes fade {
        0%   {left:0px;}
        50%  {left:20px;}
        100%  {right:20px;}
    }

    </style>

</head>
<body>

    <div class="box">
        
        <div class="div1">
                <img src="https://media0.giphy.com/media/QpWDP1YMziaQw/giphy.gif?cid=3640f6095c5988b438626f2e32b993c3">
        </div>

        <div class="div2">
                <img src="https://media3.giphy.com/media/l0IylQbWweKU5LGNy/giphy.gif?cid=3640f6095c598f417531315a51490fc3">
        </div>

    </div>

</body>
</html>
